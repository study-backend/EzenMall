spring:
  datasource:
    url: jdbc:mysql://localhost:3306/
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

    generate-ddl: false
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect



logging:
  level:
    org:
      hibernate: INFO

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
